{% extends 'Home/base2.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card" style="padding: 20px;">
                <h1 class="card-title">Monthly Horoscope</h1>
                <form id="horoscope-form">
                    <p class="card-text">Enter your details:</p>
                    <div class="form-group">
                        <select id="birth-day" class="form-control">
                            <option value="">Day</option>
                            <!-- Generate day options from 1 to 31 -->
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="birth-month" class="form-control">
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="birth-year" class="form-control" placeholder="Year" min="1900" max="2100">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getRandomHoroscopePrediction()">Get Prediction</button>
                </form>
                <div id="horoscope-prediction" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>
<script>
    const predictions = [
        "Today is a day of opportunities and challenges. Stay positive and embrace new experiences.",
        "Your hard work will pay off, and you'll achieve your goals.",
        "Focus on your health and well-being today. Take time to relax and recharge.",
        "A new friendship or partnership is on the horizon. Be open to new connections.",
        "Your creativity is at its peak. Use it to express yourself and pursue your passions.",
        "You may face some unexpected obstacles, but you have the strength to overcome them.",
        "A financial opportunity is coming your way. Be prepared to seize it.",
        "Your communication skills will shine today. Express your thoughts and ideas.",
        "Family and loved ones will provide support and happiness.",
        "Take a break from your routine and explore new adventures.",
        "Your intuition is strong today. Trust your gut feelings in decision-making."
    ];

    function getRandomHoroscopePrediction() {
        const day = document.getElementById("birth-day").value;
        const month = document.getElementById("birth-month").value;
        const year = document.getElementById("birth-year").value;

        if (day === "" || month === "" || year === "" || year < 1900 || year > 2100) {
            document.getElementById("horoscope-prediction").textContent = "Please enter a valid birthdate.";
            return;
        }

        const randomIndex = Math.floor(Math.random() * predictions.length);
        const prediction = predictions[randomIndex];

        document.getElementById("horoscope-prediction").textContent = "Horoscope Prediction: " + prediction;
    }
</script>
{% endblock %}
